<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">

    <div class="vid-container">
      <video class="video" loop muted>
        <source src="Sounds/beach.mp4" type="video/mp4">
      </video>
    </div>

    <div class="player-container">
      <audio class="audio">
        <source src="Sounds/beach.mp3" type="audio/mp3">
      </audio>

      <div class="sound-picker">
        <button data-sound="beach" data-video="beach">Meditation-A</button>
        <button data-sound="rain" data-video="rain">Meditation-B</button>
      </div>

      <div class="time-select">
        <button class="smaller-mins" data-time="120">2 Min</button>
        <button class="medium-mins" data-time="300">5 Min</button>
        <button class="long-mins" data-time="600">10 Min</button>
      </div>

      <button class="play">â–¶</button>
      <div class="time-display">10:0</div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
